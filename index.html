---
title: Start
layout: main
---

<div class="grid__wrapper grid__wrapper--{{ site.data.newIcons | size }}up anim-fadein">
  {% for icon in site.data.newIcons %}
  <div class="icon__wrapper grid__item">
    <a href="{{ icon.url }}" class="icon__item">
      <img alt="{{ icon.name }}" src="{{ icon.icon }}" />
    </a>
  </div>
  {% endfor %}
</div>
