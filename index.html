<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <!--[if IE]>  <![endif]-->
    <meta charset='utf-8'>
    <meta content='width=device-width' name='viewport'>
    <title>start</title>
    <link href='css/main.css' rel='stylesheet'>
    <!--[if lt IE 9]>
      <script src='js/sizzle.min.js'></script>
      <script src='js/selectivizr-min.js'></script>
      <script src='js/respond.min.js'></script>
    <![endif]-->
  </head>
  <body>
    <div class='wrapper'><div class='grid'><div class='icon-wrapper grid-item small-2up medium-3up large-6up'>
          <a class='icon' href='https://www.facebook.com/'>
            <img alt='Facebook' id='facebook' src='img/facebook.png'>
          </a>
        </div><div class='icon-wrapper grid-item small-2up medium-3up large-6up'>
          <a class='icon' href='https://twitter.com/'>
            <img alt='Twitter' id='twitter' src='img/twitter.png'>
          </a>
        </div><div class='icon-wrapper grid-item small-2up medium-3up large-6up'>
          <a class='icon' href='http://dribbble.com/'>
            <img alt='Dribbble' id='dribbble' src='img/dribbble.png'>
          </a>
        </div><div class='icon-wrapper grid-item small-2up medium-3up large-6up'>
          <a class='icon' href='http://www.reddit.com/'>
            <img alt='Reddit' id='reddit' src='img/reddit.png'>
          </a>
        </div><div class='icon-wrapper grid-item small-2up medium-3up large-6up'>
          <a class='icon' href='http://www.youtube.com/'>
            <img alt='YouTube' id='youtube' src='img/youtube.png'>
          </a>
        </div><div class='icon-wrapper grid-item small-2up medium-3up large-6up'>
          <a class='icon' href='https://mail.google.com/mail/'>
            <img alt='Gmail' id='gmail' src='img/gmail.png'>
          </a>
        </div></div></div>
  </body>
</html>
