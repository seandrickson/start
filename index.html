---
title: Start
---

<div class="grid__wrapper">
  {% for icon in site.data.icons %}
    <div class="icon__wrapper grid__item grid__item--{{ site.data.icons | size }}up anim-fadein">
      <a href="{{ icon.url }}" class="icon__item">
        <img alt="{{ icon.name }}" src="{{ icon.icon }}" onload="showIcon(this)">
      </a>
    </div>
  {% endfor %}
</div>

<script>
    function showIcon(elem) { elem.className += ''; }
</script>
